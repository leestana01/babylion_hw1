name: Deploy to Kubernetes

on:
  push:
    branches:
      - release

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build
        path: build

    - name: Download production artifacts
      uses: actions/download-artifact@v2
      with:
        name: build
        path: build

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB }}/my-vite-react-app:latest .
        docker push ${{ secrets.DOCKER_HUB }}/my-vite-react-app:latest

    - name: Set up Kubernetes
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Create kubeconfig directory
      run: mkdir -p $HOME/.kube

    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

    - name: Update Kubernetes deployment
      run: |
        kubectl set image deployment/my-vite-react-app my-vite-react-app=${{ secrets.DOCKER_HUB }}/my-vite-react-app:latest
